<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/login.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/main.js"></script>
</head>

<body onload="init()">
    <!-- LOGO -->
    <picture>
        <source media="(max-width: 1024px)" srcset="./assets/img/logo-white.svg">
        <img id="logo" class="logo" src="./assets/img/logo.svg" alt="Logo">
    </picture>

    <!-- SPLASH SCREEN -->
    <!-- >>> fades out after 1200 ms -->
    <section id="splash-screen" class="splash-screen ">
    </section>

    <!-- PAGE CONTENT -->
    <main>
        <!-- HEADER -->
        <header>
            <!-- <img src="./assets/img/logo.svg" alt="Logo"> -->
            <div>
                <div>
                    <p href="#">Not a Join user?</p>
                    <button onclick="renderSignupForm()" class="btn-dark">Sign up</button>
                </div>
            </div>
        </header>

        <!-- LOGIN FORM -->
        <section id="form-container" class="form-wrapper">
            <form action="submit">
                <h1>Log in</h1>

                <!-- <input type="email" placeholder="Email" required> -->
                <div class="input-wrapper">
                    <div class="input-area">
                        <input type="email" placeholder="email" required>
                        <img src="../assets/img/icon-mail.svg" alt="">
                    </div>
                </div>

                <!-- <input type="password" placeholder="Password" required> -->
                <div class="input-wrapper">
                    <div class="input-area">
                        <input type="password" placeholder="password" required>
                        <img src="../assets/img/icon-lock.svg" alt="">
                    </div>
                </div>

                <div>
                    <button class="btn-dark">Log in</button>
                    <button class="btn-light">Guest Log in</button>
                </div>
            </form>
        </section>

        <!-- FOOTER -->
        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal Notice</a>
        </footer>
    </main>

</body>

</html>
