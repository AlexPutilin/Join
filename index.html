<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/img/logo.svg" type="image/icon type">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/components.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/main.js"></script>
</head>

<body onload="initLogin()">
    <picture>
        <source media="(max-width: 1024px)" srcset="./assets/img/logo-white.svg">
        <img id="logo" class="logo" src="./assets/img/logo.svg" alt="Logo">
    </picture>

    <section id="overlayContainerSignedUp" class="user-feedback-overlay d-none">
        <button id="overlayBtn" class="btn-dark">You successfully signed up!</button>
    </section>

    <section id="splash-screen" class="splash-screen "></section>

    <section class="login-main-content">
        <header>
            <img id="logo_new" class="hidden" src="./assets/img/logo.svg" alt="Logo">
            <div class="cta-container hidden" id="cta-container">
                <div>
                    <span class="cta-text-mobile-sm">Not a Join user?</span>
                    <button onclick="showSignupForm()" class="btn-dark cta-text-mobile-sm">Sign up</button>
                </div>
            </div>
        </header>

        <section id="form-container" class="form-wrapper">
        </section>
        
        <footer>
            <a href="./html/privacy-policy.html">Privacy Policy</a>
            <a href="./html/legal-notice.html">Legal Notice</a>
        </footer>
    </section>
    
</body>

</html>
