<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="./assets/img/logo.svg" type="image/icon type">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/components.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./js/main.js"></script>
</head>

<body onload="init()">
    <!-- LOGO -->
    <picture>
        <source media="(max-width: 1024px)" srcset="./assets/img/logo-white.svg">
        <img id="logo" class="logo" src="./assets/img/logo.svg" alt="Logo">
    </picture>

    <!-- OVERLAY << SUCCESSFULLY SIGNED UP -->
    <section id="overlayContainerSignedUp" class="user-feedback-overlay d-none">
        <button id="overlayBtn" class="btn-dark">You successfully signed up!</button>
    </section>

    <!-- SPLASH SCREEN -->
    <!-- >>> fades out after 1200 ms -->
    <section id="splash-screen" class="splash-screen ">
    </section>

    <!-- OVERLAY BG FOR SIGNED UP -->

    <!-- PAGE CONTENT -->
    <section class="login-main-content">
        <!-- HEADER -->
        <header>
            <img id="logo_new" class="invisible" src="./assets/img/logo.svg" alt="Logo">
            <!-- <img src="./assets/img/logo.svg" alt="Logo"> -->
            <div class="cta-container" id="cta-container">
                <div>
                    <span class="cta-text-mobile-sm">Not a Join user?</span>
                    <button onclick="showSignupForm()" class="btn-dark cta-text-mobile-sm">Sign up</button>
                </div>
            </div>
        </header>

        <!-- LOGIN FORM -->
        <section id="form-container" class="form-wrapper">
            <form action="submit">
                <h1>Log in</h1>

                <!-- <input type="email" placeholder="Email" required> -->
                <div class="input-wrapper form-elements-padding">
                    <div class="input-area">
                        <input id="emailInput" type="email" placeholder="Email" required>
                        <img src="../assets/img/icon-mail.svg" alt="">
                    </div>
                    <span class="err-msg hidden">Invalid input.</span>
                </div>

                <!-- <input type="password" placeholder="Password" required> -->
                <div class="input-wrapper form-elements-padding">
                    <div class="input-area">
                        <input id="passwordInput" type="password" placeholder="Password" required>
                        <img src="../assets/img/icon-lock.svg" alt="">
                    </div>
                    <span class="err-msg hidden">Invalid input.</span>
                </div>

                <div class="login-btn-container form-elements-padding mobile-flex-col">
                    <button onclick="handleLogin()" type="button" class="btn-dark cta-text-mobile-sm">Log in</button>
                    <button onclick="openPage('./html/summary.html')" type="button" class="btn-light cta-text-mobile-sm"><b>Guest Log in</b></button>
                </div>
            </form>
        </section>

        <!-- FOOTER -->
        <footer>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal Notice</a>
        </footer>
    </section>

</body>

</html>
