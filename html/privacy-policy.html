<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sidebar-hug.css">
    <link rel="stylesheet" href="../css/fonts.css">

    <script src="../js/main.js"></script>
</head>

<body onload="initProfile(), initUnauthUser()">
    <div id="profile-menu-overlay" class="d-none" onclick="toggleProfileMenu()">
        <div class="profile-menu" onclick="event.stopPropagation()">
            <button onclick="openPage('help.html')" id="profile-menu-help-btn" class="btn-menu">
                <span>Help</span>
            </button>
            <button onclick="openPage('privacy-policy.html')" class="btn-menu">
                <span>Privacy Policy</span>
            </button>
            <button onclick="openPage('legal-notice.html')" class="btn-menu">
                <span>Legal Notice</span>
            </button>
            <button onclick="logout()" class="btn-menu">
                <span>Log out</span>
            </button>
        </div>
    </div>
    <aside>
        <img class="logo-white" src="../assets/img/logo-white.svg" alt="Join Logo">
        <nav>
            <div class="navigate-btn-wrapper">
                <button onclick="openPage('summary.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary">
                    </div>
                    <span>Summary</span>
                </button>
                <button onclick="openPage('addTask.html')" class="btn-menu ">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-task.svg" alt="add task">
                    </div>
                    <span>Add Task</span>
                </button>
                <button onclick="openPage('board.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board">
                    </div>
                    <span>Board</span>
                </button>
                <button onclick="openPage('contacts.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts">
                    </div>
                    <span>Contacts</span>
                </button>
                <button onclick="openPage('../index.html')" class="btn-menu d-none" id="menu-login-btn">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-login.svg" alt="login">
                    </div>
                    <span>Log in</span>
                </button>
            </div>
            <div class="legal-informations-wrapper">
                <a class="menu-active" href="privacy-policy.html">Privacy Policy</a>
                <a class="" href="legal-notice.html">Legal Notice</a>
            </div>
        </nav>
    </aside>
    <main>
        <section class="hug">
            <div class="hug-wrapper">
                <div class="logo-kanban-text-wrapper">
                    <img class="logo-blue" src="../assets/img/logo.svg" alt="Join Logo">
                    <span class="kanban-text">Kanban Project Management Tool</span>
                </div>
                <div class="help-and-profile">
                    <button id="help-btn" class="btn-small" onclick="openPage('help.html')">
                        <img class="icon-default" src="../assets/img/icon-help-efault.svg" alt="help">
                        <img class="icon-hover" src="../assets/img/icon-help-hover.svg" alt="help">
                    </button>
                    <button id="btn-profile" class="btn-profile" onclick="toggleProfileMenu()">
                        <span id="profile"></span>
                    </button>
                </div>
            </div>
        </section>
        <section class="navbar-mobile">
            <div class="navbar-mobile-wrapper">
                <button onclick="openPage('summary.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary">
                    </div>
                    <span>Summary</span>
                </button>
                <button onclick="openPage('addTask.html')" class="btn-menu-mobile ">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-task.svg" alt="add task">
                    </div>
                    <span>Add Tasks</span>
                </button>
                <button onclick="openPage('board.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board">
                    </div>
                    <span>Board</span>
                </button>
                <button onclick="openPage('contacts.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts">
                    </div>
                    <span>Contacts</span>
                </button>
                <button onclick="openPage('../index.html')" class="btn-menu-mobile d-none unauth-menu-btn">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-login.svg" alt="contacts">
                    </div>
                    <span>Log in</span>
                </button>
                <div class="flex-row-layout">
                    <button onclick="openPage('privacy-policy.html')" class="btn-menu-mobile menu-active d-none unauth-menu-btn">
                        <span>Private Policy</span>
                    </button>
                    <button onclick="openPage('legal-notice.html')" class="btn-menu-mobile d-none unauth-menu-btn">
                        <span>Legal Notice</span>
                    </button>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
