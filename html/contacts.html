<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/components.css">
        <link rel="stylesheet" href="../css/sidebar-hug.css">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/contacts.css">

        <script src="../js/main.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/components.js"></script>
        <script src="../js/templates.js"></script>
        <script src="../js/contacts.js" defer></script>
    </head>

    <body onload="initContactPage()">

        <div id="overlay" class="overlay d-none" onclick="toggleCreateContactDialog()">
            <div class="add-contact-dialog" onclick="event.stopPropagation()">
                <div>
                    <img class="logo-small" src="../assets/img/logo-white.svg" alt="Logo">
                    <h1>Add Contact</h1>
                    <h3>Tasks are better with a team!</h3>
                    <div class="underline-accent"></div>
                </div>
                <div>
                    <button class="btn-small" onclick="toggleCreateContactDialog()">
                        <div class="icon-wrapper">
                            <img class="icon-default" src="../assets/img/icon-close-default.svg">
                            <img class="icon-hover" src="../assets/img/icon-close-hover.svg">
                        </div>
                    </button>
                    <div class="contact-form-container">
                        <img class="empty-contact-icon" src="../assets/img/icon-person-big.svg" alt="contact-picture">
                        <form autocomplete="off" id="create-contact-form">
                            <div class="input-wrapper">
                                <label for="">Name<span class="required-mark">*</span> </label>
                                <div class="input-area">
                                    <input type="text" name="name" placeholder="Enter a name" required oninput="resetInputError()">
                                    <img src="../assets/img/icon-person.svg" alt="">
                                </div>
                                <span class="err-msg hidden">Invalid input.</span>
                            </div>
                            <div class="input-wrapper">
                                <label for="">Email</label>
                                <div class="input-area">
                                    <input type="email" name="email" placeholder="Enter a email" oninput="resetInputError()">
                                    <img src="../assets/img/icon-mail.svg" alt="">
                                </div>
                                <span class="err-msg hidden">Invalid input.</span>
                            </div>
                            <div class="input-wrapper">
                                <label for="">Phone</label>
                                <div class="input-area">
                                    <input type="tel" name="phone" placeholder="Enter a phonenumber" oninput="resetInputError()">
                                    <img src="../assets/img/icon-phone.svg" alt="">
                                </div>
                                <span class="err-msg hidden">Invalid input.</span>
                            </div>
                            <div class="form-btn-container">
                                <button class="btn-light" type="button" onclick="toggleCreateContactDialog()">
                                    <span>Cancel</span>
                                    <div class="icon-wrapper">
                                        <img class="icon-default" src="../assets/img/icon-cancel-default.svg">
                                        <img class="icon-hover" src="../assets/img/icon-cancel-hover.svg">
                                        <img class="icon-active" src="../assets/img/icon-cancel-click.svg">
                                    </div>
                                </button>
                                <button class="btn-dark" type="button" onclick="createNewContact()">
                                    <span>Create contact</span>
                                    <img src="../assets/img/icon-check-white.svg">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <aside>
            <img class="logo" src="../assets/img/logo-white.svg" alt="Join Logo">
            <nav>
                <button onclick="openPage('summary.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary icon">
                        <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="summary active icon">
                    </div>
                    <span>Summary</span>
                </button>

                <button onclick="openPage('addTask.html')" class="btn-menu ">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-task.svg" alt="add task icon">
                        <img class="icon-active" src="../assets/img/icon-task-active.svg" alt="add task active icon">
                    </div>
                    <span>Add Task</span>
                </button>

                <button onclick="openPage('board.html')" class="btn-menu btn-board">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board icon">
                        <img class="icon-active" src="../assets/img/icon-board-active.svg" alt="board active icon">
                    </div>
                    <span>Board</span>
                </button>

                <button onclick="openPage('contacts.html')" class="btn-menu menu-active btn-contacts">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts icon">
                        <img class="icon-active" src="../assets/img/icon-contacts-active.svg" alt="contacts active icon">
                    </div>
                    <span>Contacts</span>
                </button>

            </nav>

            <div class="legal">
                <a class="" href="privacy-policy.html">Privacy Policy</a>
                <a class="" href="legal-notice.html">Legal notice</a>
            </div>
        </aside>
        <main>
            <section class="hug">
                <p class="kanban-text">
                    Kanban Project Management Tool</p>
                <div class="help-and-profile">

                    <button onclick="openPage('help.html')" class="btn-small">
                        <img class="icon-default" src="../assets/img/icon-help-efault.svg" alt="help icon">
                        <img class="icon-hover" src="../assets/img/icon-help-hover.svg" alt="help icon">
                    </button>

                    <button class="btn-profile">
                        <span>ds</span>
                    </button>
                </div>
            </section>

            <section id="contacts-board">
                
                <div class="contacts-container">
                    <button class="btn-dark" onclick="toggleCreateContactDialog()">
                        <span>Add new contact</span>
                        <img src="../assets/img/icon-person-add.svg">
                    </button>
                    <div id="contact-list"></div>
                </div>
                
                <div id="contact-display-container">
                    <div class="contact-display-header">
                        <h1>Contacts</h1>
                        <div class="seperator-blue"></div>
                        <span>Better with a Team</span>
                    </div>
                    <div id="contact-display" class="contact-display d-none" data-contact-data="">
                        <div class="contact-display-name-wrapper">
                            <div id="contact-display-icon" class="contact-icon"></div>
                            <div>
                                <h2 id="contact-display-name"></h2>
                                <div class="contact-btn-container">
                                    <button class="btn-small">
                                        <div class="icon-wrapper">
                                            <img class="icon-default" src="../assets/img/icon-edit-default.svg">
                                            <img class="icon-hover" src="../assets/img/icon-edit-hover-variant-2.svg">
                                        </div>
                                        <span>Edit</span>
                                    </button>
                                    <button class="btn-small" onclick="deleteContact()">
                                        <div class="icon-wrapper">
                                            <img class="icon-default" src="../assets/img/icon-delete-default.svg">
                                            <img class="icon-hover" src="../assets/img/icon-delet-hover-variant-2.svg">
                                        </div>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <span>Contact Information</span>
                        <div class="contact-information-wrapper">
                            <span><b>Email</b></span>
                            <span id="contact-display-mail" class="contact-mail"></span>
                        </div>
                        <div class="contact-information-wrapper">
                            <span><b>Phone</b></span>
                            <span id="contact-display-phone"></span>
                        </div>
                    </div>
                </div>

            </section>

        </main>

    </body>
</html>
