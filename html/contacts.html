<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacts</title>
        <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/components.css">
        <link rel="stylesheet" href="../css/sidebar-hug.css">
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/contacts.css">

        <script src="../js/main.js"></script>
        <script src="../js/components.js"></script>
    </head>

    <body onload="">
        <aside>
            <img class="logo" src="../assets/img/logo-white.svg" alt="Join Logo">
            <nav>
                <button onclick="openPage('summary.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary icon">
                        <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="summary active icon">
                    </div>
                    <span>Summary</span>
                </button>

                <button onclick="openPage('addTask.html')" class="btn-menu ">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-task.svg" alt="add task icon">
                        <img class="icon-active" src="../assets/img/icon-task-active.svg" alt="add task active icon">
                    </div>
                    <span>Add Task</span>
                </button>

                <button onclick="openPage('board.html')" class="btn-menu btn-board">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board icon">
                        <img class="icon-active" src="../assets/img/icon-board-active.svg" alt="board active icon">
                    </div>
                    <span>Board</span>
                </button>

                <button onclick="openPage('contacts.html')" class="btn-menu menu-active btn-contacts">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts icon">
                        <img class="icon-active" src="../assets/img/icon-contacts-active.svg" alt="contacts active icon">
                    </div>
                    <span>Contacts</span>
                </button>

            </nav>

            <div class="legal">
                <a class="" href="privacy-policy.html">Privacy Policy</a>
                <a class="" href="legal-notice.html">Legal notice</a>
            </div>
        </aside>
        <main>
            <section class="hug">
                <p class="kanban-text">
                    Kanban Project Management Tool</p>
                <div class="help-and-profile">

                    <button onclick="openPage('help.html')" class="btn-small">
                        <img class="icon-default" src="../assets/img/icon-help-efault.svg" alt="help icon">
                        <img class="icon-hover" src="../assets/img/icon-help-hover.svg" alt="help icon">
                    </button>

                    <button class="btn-profile">
                        <span>ds</span>
                    </button>
                </div>
            </section>

            <section id="contact-board">
                <div id="contact-list">
                    <button class="btn-dark">
                        <span>Add new contact</span>
                        <img src="../assets/img/icon-person-add.svg">
                    </button>
                </div>

                <div id="contact-display-container">
                    <div class="test"></div>
                </div>

            </section>

        </main>
    </body>
</html>
