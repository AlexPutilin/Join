<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sidebar-hug.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/addTask.css">

    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/addtask.js"></script>
    <script src="../js/contacts.js"></script>
</head>

<body>
    <aside>
        <img class="logo-white" src="../assets/img/logo-white.svg" alt="Join Logo">
        <nav>
            <div class="navigate-btn-wrapper">
                <button onclick="openPage('summary.html')" class="btn-menu">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary icon">
                    </div>
                    <span>Summary</span>
                </button>

                <button onclick="openPage('addTask.html')" class="btn-menu menu-active">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-task-active.svg" alt="add task icon">
                    </div>
                    <span>Add Task</span>
                </button>

                <button onclick="openPage('board.html')" class="btn-menu btn-board">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board icon">
                    </div>
                    <span>Board</span>
                </button>

                <button onclick="openPage('contacts.html')" class="btn-menu btn-contacts">
                    <div class="icon-wrapper">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts icon">
                    </div>
                    <span>Contacts</span>
                </button>
            </div>
            <div class="legal-informations-wrapper">
                <a class="" href="privacy-policy.html">Privacy Policy</a>
                <a class="" href="legal-notice.html">Legal Notice</a>
            </div>
        </nav>
    </aside>
    <main>
        <section class="hug">
            <div class="hug-wrapper">
                <div class="logo-kanban-text-wrapper">
                    <img class="logo-blue" src="../assets/img/logo.svg" alt="Join Logo">
                    <span class="kanban-text">
                        Kanban Project Management Tool</span>
                </div>
                <div class="help-and-profile">

                    <button onclick="openPage('help.html')" class="btn-small">
                        <img class="icon-default" src="../assets/img/icon-help-efault.svg" alt="help icon">
                        <img class="icon-hover" src="../assets/img/icon-help-hover.svg" alt="help icon">
                    </button>

                    <button class="btn-profile">
                        <span>ds</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="add-task-root"></section>
        <section class="navbar-mobile">
            <div class="navbar-mobile-wrapper">
                <button onclick="openPage('summary.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-summary.svg" alt="summary icon">
                    </div>
                    <span>Summary</span>
                </button>

                <button onclick="openPage('addTask.html')" class="btn-menu-mobile menu-active">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-task-active.svg" alt="add task icon">
                    </div>
                    <span>Add Tasks</span>
                </button>

                <button onclick="openPage('board.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-board.svg" alt="board icon">
                    </div>
                    <span>Board</span>
                </button>

                <button onclick="openPage('contacts.html')" class="btn-menu-mobile">
                    <div class="">
                        <img class="icon-default" src="../assets/img/icon-contacts.svg" alt="contacts icon">
                    </div>
                    <span>Contacts</span>
                </button>
            </div>
        </section>
    </main>

</body>

</html>
