<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
    <div class="btn-container">

        <button class="btn-small">
            <img class="icon-default" src="../assets/img/icon-back-default.svg">
            <img class="icon-hover" src="../assets/img/icon-back-hover.svg">
        </button>

        <button class="btn-small">
            <img class="icon-default" src="../assets/img/icon-close-default.svg">
            <img class="icon-hover" src="../assets/img/icon-close-hover.svg" alt="">
        </button>

        <button class="btn-light">
            <span>Cancel</span>
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-cancel-default.svg" alt="">
                <img class="icon-hover" src="../assets/img/icon-cancel-hover.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-cancel-click.svg" alt="">
            </div>
        </button>

        <button class="btn-dark">
            <span>Add Task</span>
            <img src="../assets/img/icon-add-white.svg" alt="">
        </button>

        <button class="btn-profile">
            <span>ds</span>
        </button>

    </div>

    <div class="btn-container" style="flex-direction: column; width: 300px; background-color: #2A3647; padding: 0;">

        <button class="btn-menu">
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-summary.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="">
            </div>
            <span>Summary</span>
        </button>

        <button class="btn-menu menu-active">
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-summary.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="">
            </div>
            <span>Summary</span>
        </button>

        <button class="btn-menu">
            <span>Privacy Policy</span>
        </button>

    </div>
    
    <div class="label user-story">user story</div>
    <div class="label technical-task">technical task</div>

    <a href="">Legal notice</a>

    <div class="input-container">
        <div class="input-wrapper">
            <select aria-placeholder="test">
                <option selected hidden>choose option</option>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>
            <span class="select-icon"></span>
        </div>

        <div class="input-wrapper">
            <div class="input-area">
                <input type="text" placeholder="Enter a title">
                <img src="../assets/img/icon-visibility-on.svg" alt="">
            </div>
            <span class="err-msg">Invalid input.</span>
        </div>

        <div class="input-wrapper">
            <div class="input-area">
                <input type="password" placeholder="password">
                <img src="../assets/img/icon-visibility-on.svg" alt="">
            </div>
            <span class="err-msg">Invalid input.</span>
        </div>

        <div class="input-wrapper">
            <div class="input-area">
                <input type="email" placeholder="email">
                <img src="../assets/img/icon-visibility-on.svg" alt="">
            </div>
            <span class="err-msg">Invalid input.</span>
        </div>

        <div class="input-wrapper">
            <div class="input-area">
                <input type="text" placeholder="Enter a title">
            </div>
        </div>
        
        <textarea placeholder="Enter a description" rows="3"></textarea>
        
    </div>

</body>
</html>
