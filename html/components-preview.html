<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../js/components.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
    <button onclick="addInputErrorTEST()">Error Message</button>

    <div class="btn-container">

        <button class="btn-small">
            <img class="icon-default" src="../assets/img/icon-back-default.svg">
            <img class="icon-hover" src="../assets/img/icon-back-hover.svg">
        </button>

        <button class="btn-small">
            <img class="icon-default" src="../assets/img/icon-close-default.svg">
            <img class="icon-hover" src="../assets/img/icon-close-hover.svg" alt="">
        </button>

        <button class="btn-light">
            <span>Cancel</span>
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-cancel-default.svg" alt="">
                <img class="icon-hover" src="../assets/img/icon-cancel-hover.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-cancel-click.svg" alt="">
            </div>
        </button>

        <button class="btn-dark">
            <span>Add Task</span>
            <img src="../assets/img/icon-add-white.svg" alt="">
        </button>
        
        <label class="priority-option low">
            <input type="radio" name="priority" value="low" hidden>
            <span>Low</span>
            <img src="../assets/img/icon-prio-low.svg" alt="">
            <div class="bg-checked"></div>
        </label>

        <label class="priority-option medium">
            <input type="radio" name="priority" value="medium" hidden>
            <span>Medium</span>
            <img src="../assets/img/icon-prio-medium.svg" alt="">
            <div class="bg-checked"></div>
        </label>
        
        <label class="priority-option urgent">
            <input type="radio" name="priority" value="urgent" hidden>
            <span>Urgent</span>
            <img src="../assets/img/icon-prio-urgent.svg" alt="">
            <div class="bg-checked"></div>
        </label>

        <button class="btn-profile">
            <span>ds</span>
        </button>

    </div>

    <div class="btn-container" style="flex-direction: column; width: 300px; background-color: #2A3647; padding: 0;">

        <button class="btn-menu">
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-summary.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="">
            </div>
            <span>Summary</span>
        </button>

        <button class="btn-menu menu-active">
            <div class="icon-wrapper">
                <img class="icon-default" src="../assets/img/icon-summary.svg" alt="">
                <img class="icon-active" src="../assets/img/icon-summary-active.svg" alt="">
            </div>
            <span>Summary</span>
        </button>

        <button class="btn-menu">
            <span>Privacy Policy</span>
        </button>

    </div>
    
    <div class="label user-story">user story</div>
    <div class="label technical-task">technical task</div>

    <a href="">Legal notice</a>
        
        <form class="input-container">

            <div class="input-wrapper">
                <div class="input-area">
                    <input type="text" placeholder="Enter a title" required oninput="resetInputError()">
                </div>
                <span class="err-msg hidden">Invalid input.</span>
            </div>

            <div class="input-wrapper">
                <div class="input-area">
                    <input type="password" id="password-input" required placeholder="password" oninput="resetInputError()">
                    <button type="button" class="btn-small" id="visibility-btn" onclick="togglePasswordVisibility()">
                        <img class="icon-default" src="../assets/img/icon-visibility-off.svg">
                        <img class="icon-hover" src="../assets/img/icon-visibility-off.svg">
                        <img class="icon-active" src="../assets/img/icon-visibility-on.svg">
                    </button>
                </div>
                <span class="err-msg hidden">Invalid input.</span>
            </div>

            <div class="input-wrapper">
                <div class="input-area">
                    <input type="email" placeholder="email" required oninput="resetInputError()">
                    <img src="../assets/img/icon-mail.svg" alt="">
                </div>
                <span class="err-msg hidden">Invalid input.</span>
            </div>

            <div class="input-wrapper">
                <div class="input-area">
                    <input type="text" placeholder="Enter a title" oninput="resetInputError()">
                </div>
                <span class="err-msg hidden">Invalid input.</span>
            </div>
            
            <textarea placeholder="Enter a description" rows="3"></textarea>

            <button class="btn-dark" type="button" onclick="checkFormValidation()">
                <span>Make something</span>
            </button>

        </form>

</body>
</html>
