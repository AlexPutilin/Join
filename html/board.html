<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/fonts.css">
</head>

<body onload="init()">
    <header>
        <img class="logo" src="../assets/img/logo-white.svg" alt="Join Logo">
        <nav>
            <a href="#">
                <div class="summery-icon"></div>Summery
            </a>
            <a href="#">
                <div class="add-task-icon"></div>Add Task
            </a>
            <a class="btn-board" href="#">
                <div class="board-icon"></div>Board
            </a>
            <a class="btn-contacts" href="#">
                <div class="contacts-icon"></div>Contacts
            </a>

        </nav>
        <div class="legal">
            <a href="#">
                <div class="privacy-policy"></div>Privacy Policy
            </a>
            <a href="#">
                <div class="legal-notice"></div>Legal notice
            </a>
        </div>
    </header>
    <main>
        <section class="hug">
            <p class="kanban-text">
                Kanban Project Management Too</p>
            <div class="help-and-profile">
                <img src="../assets/img/icon-help-efault.svg" alt="Help Icon">
                <div class="profile"></div>
            </div>
        </section>
        <section class="board-navigation">
            <div class="board-head">
                <h1>Board</h1>

                <input type="text" placeholder="Find Task">
                <button>Add Task <img src="../assets/img/icon-add-variant3-default.svg" alt=""></button>
            </div>
            <div class="workflow-stages">
                <p>to do</p><button class="add-btn"></button>
                <p>in progress</p><button class="add-btn"></button>
                <p>await feedback</p><button class="add-btn"></button>
                <p>done</p>
            </div>
        </section>
        <section class="borad-content">
            <div class="to-do"></div>
            <div class="in-progress"></div>
            <div class="await-feedback"></div>
            <div class="done"></div>
        </section>
    </main>

</body>

</html>
