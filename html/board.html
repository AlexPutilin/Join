<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="../assets/img/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/board.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sidebar-hug.css">
    <link rel="stylesheet" href="../css/fonts.css">

    <script src="../js/board.js"></script>
    <!-- <script type="module" src="../js/api.js"></script> -->
    <!-- <script src="../js/main.js"></script> -->
</head>

<body onload="loadAllTasks()">
    <header>
        <img class="logo" src="../assets/img/logo-white.svg" alt="Join Logo">
        <nav>
            <a class="nav-link" href="summary.html">
                <img src="../assets/img/icon-summary.svg" alt="Summary Icon">Summery
            </a>
            <a class="nav-link" href="add-task.html">
                <img src="../assets/img/icon-task.svg" alt="Add Task Icon">Add Task
            </a>
            <a class="btn-board nav-link" href="board.html">
                <img src="../assets/img/icon-board.svg" alt="Board Icon">Board
            </a>
            <a class="btn-contacts nav-link" href="contacts.html">
                <img src="../assets/img/icon-contacts.svg" alt="Contacts Icon">Contacts
            </a>

        </nav>
        <div class="legal">
            <a class="" href="privacy-policy.html">
                <div class="privacy-policy"></div>Privacy Policy
            </a>
            <a class="" href="legal-notice.html">
                <div class="legal-notice"></div>Legal notice
            </a>
        </div>
    </header>
    <main>
        <section class="hug">
            <p class="kanban-text">
                Kanban Project Management Tool</p>
            <div class="help-and-profile">
                <a href="help.html"><img src="../assets/img/icon-help-efault.svg" alt="Help Icon"></a>
                <button class="btn-profile">
                    <span>ds</span>
                </button>
            </div>
        </section>
        <section class="board-navigation">
            <div class="board-head">
                <h1>Board</h1>

                <input type="text" placeholder="Find Task">
                <button class="btn-dark">
                    <span>Add Task</span>
                    <img src="../assets/img/icon-add-white.svg" alt="">
                </button>
            </div>
            <div class="workflow-stages">
                <p>to do</p><button class="add-btn">+</button>
                <p>in progress</p><button class="add-btn">+</button>
                <p>await feedback</p><button class="add-btn">+
                </button>
                <p>done</p>
            </div>
        </section>
        <section id="board-content" class="board-content">
            <div onload="" id="to-do" class="to-do drag-drop-container"></div>
            <div onload="" id="in-progress" class="in-progress drag-drop-container"></div>
            <div onload="" id="await-feedback" class="await-feedback drag-drop-container"></div>
            <div onload="" id="done" class="done drag-drop-container"></div>
        </section>
    </main>

</body>

</html>
